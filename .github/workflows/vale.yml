name: Style check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    
  workflow_dispatch:

jobs:
  style-job:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Run vale
        uses: errata-ai/vale-action@v2.0.1
        with:
          debug: true
          styles: |
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
